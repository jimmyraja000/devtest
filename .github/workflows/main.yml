name: publish 
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: gitacdevweb
  AZURE_DEVWEBAPP_NAME: GitAc-Dev
  AZURE_PREPRODWEBAPP_NAME: GitAc-PreProd
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
 
      
jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
        build_id: ${{ steps.build_step.outputs.build_id }}
    steps:
    
      - uses: actions/checkout@v3
      - name: setup .Net
        id: build_step
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: restore
        run: dotnet restore ./deploynet.csproj
      
      - name: build
        run: dotnet build ./deploynet.csproj --configuration Release --no-restore && echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
      
      - name: publish
        run: dotnet publish ./deploynet.csproj --configuration Release --no-build --output '${{env.AZURE_WEBAPP_PACKAGE_PATH}}'

  DeployDev:
      
      name: Deployment
      needs: publish
      if: github.ref == 'refs/heads/master' 
      runs-on: ubuntu-latest
      environment:
        name: Dev
      steps:
        - name: Deploy
          uses: Azure/webapps-deploy@v2
          with:
              app-name: ${{env.AZURE_DEVWEBAPP_NAME}}
              publish-profile: ${{secrets.AZURE_DEVPUBLISH_PROFILE}}
              package: "${{env.AZURE_WEBAPP_PACKAGE_PATH}}"
